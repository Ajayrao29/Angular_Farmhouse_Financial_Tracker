<div class="container mt-4">
  <h2>Transaction Management</h2>
  
  <app-property-selector (propertyChanged)="onPropertyChange($event)"></app-property-selector>

  <div class="mt-3">
    <button class="btn btn-primary" (click)="toggleForm()">
      {{ showForm ? 'Cancel' : 'Add New Transaction' }}
    </button>
  </div>

  <app-transaction-form 
    *ngIf="showForm"
    [transaction]="editingTransaction"
    (transactionSaved)="onTransactionSaved()">
  </app-transaction-form>

  <div class="table-responsive mt-4">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of filteredTransactions">
          <td>{{ transaction.date | date }}</td>
          <td>
            <span class="badge" [ngClass]="transaction.type === 'income' ? 'bg-success' : 'bg-danger'">
              {{ transaction.type | uppercase }}
            </span>
          </td>
          <td>{{ transaction.category }}</td>
          <td>â‚¹{{ transaction.amount | number }}</td>
          <td>{{ transaction.description }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editTransaction(transaction)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteTransaction(transaction.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="filteredTransactions.length === 0" class="alert alert-info">
      No transactions found.
    </div>
  </div>

  <div class="mt-3">
    <a routerLink="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</div>
